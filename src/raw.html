<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>WB-2P-LR5 Station Settings</title>
    </head>
    <body onload="parseFormDataFromMain()">
        <div class="station-settings">
            <form action="webStation.html" method="GET">
                <div class="labelContainer">
                    <label for="SSID">SSID</label>
                </div>
                <div>
                    <input type="text" name="SSID" id="SSID" />
                </div>
                <div class="labelContainer">
                    <label for="ChannelBonding">ChannelBonding</label>
                </div>
                <div>
                    <input
                        type="text"
                        name="ChannelBonding"
                        id="ChannelBonding" />
                </div>
                <div class="labelContainer">
                    <label for="WPAKey">WPAKey</label>
                </div>
                <div>
                    <input type="text" name="WPAKey" id="WPAKey" />
                </div>
                <div class="labelContainer">
                    <label for="ExtendedChannel" id="ExtendedChannelLabel"
                        >ExtendedChannel</label
                    >
                </div>
                <div>
                    <input
                        type="text"
                        name="ExtendedChannel"
                        id="ExtendedChannel" />
                </div>
                <div class="labelContainer">
                    <label for="UseChannelLimit">UseChannelLimit</label>
                </div>
                <div>
                    <input
                        type="text"
                        name="UseChannelLimit"
                        id="UseChannelLimit" />
                </div>
                <div class="labelContainer">
                    <label for="ChannelLimit" id="ChannelLimitLabel"
                        >ChannelLimit
                    </label>
                </div>
                <div>
                    <input type="text" name="Channels" id="Channels" />
                </div>
                <div class="form-group">
                    <button class="btn accept-settings" type="submit">
                        Перейти
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
